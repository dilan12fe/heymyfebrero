<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz 14 de Febrero</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #ffb6c1;
    text-align: center;
    overflow: hidden;
}

/* Pantalla inicial */
.pantalla-inicial {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #ffb6c1;
    display: flex;
    justify-content: center;
    align-items: center;

}

.btn-abrir {

    border: none;

    background: #ff4d88;

}

/* T√≠tulo */
.titulo {

}

/* Mensaje */
.mensaje {
    margin-top: 30px;
    font-size: 26px;
    color: #660033;
    padding: 25px 35px;
    border-radius: 15px;
    background: rgba(255,255,255,0.8);
    display: inline-block;
    max-width: 800px;
    line-height: 1.7;
    white-space: pre-wrap;
}

/* Secreto */
.secreto {
    margin-top: 40px;
}

/* Rosas */
.rosa {
    position: absolute;
    top: -50px;
    animation: caer linear infinite;
}

@keyframes caer {
    0% { transform: translateY(-50px); }

</style>
</head>

<body>

<div class="pantalla-inicial" id="inicio">

<h1 class="titulo">Feliz 14 heymy ‚ù§Ô∏è</h1>
<div class="mensaje" id="mensajeTexto"></div>

<script>
let mensajeActual = `Feliz 14 de febrero, mi ni√±a.

function abrirTarjeta() {

    let playPromise = music.play();
    if (playPromise !== undefined) {
        playPromise.catch(error => {
            console.log("El navegador bloque√≥ la reproducci√≥n:", error);
        });

function escribirMensaje() {

function crearRosas() {

        rosa.className = "rosa";
        rosa.innerText = "üåπ";
        rosa.style.left = Math.random() * 100 + "vw";
        rosa.style.fontSize = (20 + Math.random() * 25) + "px";
        rosa.style.animationDuration = (4 + Math.random() * 6) + "s";
        document.body.appendChild(rosa);
    }
}
crearRosas();
</script>

</body>
</html>
